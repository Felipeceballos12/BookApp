<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library-Felipex</title>

    <link rel="stylesheet" href="style.css">
    <script src="./JavaScript/index.js" type="module"></script>
</head>
<body>
    <main id="containerSearch">
        <section id="containerBackground" class="lucy">
            <h1 id="titleSearchBook">What book are you looking for?</h1>
            <article id="containerSearchBook">
                <form>
                    <div id="containerSearchForm">
                        <input id="searchInput" name="q" type="text" placeholder="Search for title" required>
                        <button id="searchBtn" type="submit">Search</button>
                    </div>
                </form>
            </article>
        </section>

        <section id="container"></section>
        
        <section id="myModal" class="modal">
            <!-- Modal content -->
            <section class="modal-content">
              <span class="close">&times;</span>
              <article id="containerContent"></article>
            </section>
        </section>
    </main>
</body>
</html>
